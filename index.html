<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mahalaxmi Girls Hostel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial;background:#f4f6fb;margin:0}
header{background:#6a1b9a;color:#fff;padding:15px;text-align:center}
section{background:#fff;margin:10px;padding:10px;border-radius:8px}
input,select,button{width:100%;padding:8px;margin-top:5px}
button{background:#6a1b9a;color:#fff;border:none;border-radius:5px}
table{width:100%;border-collapse:collapse;margin-top:5px}
th,td{border:1px solid #ccc;padding:6px;text-align:center}
.hidden{display:none}
</style>
</head>
<body>
<section id="login">
<h2>üîê Admin Login</h2>
<input id="user" placeholder="Username">
<input id="pass" type="password" placeholder="Password">
<button onclick="login()">Login</button>
<p id="msg" style="color:red"></p>
</section>

<div id="app" class="hidden">
<header>
<h2>Mahalaxmi Girls Hostel</h2>
<p>Nala Road, Patna-4</p>
<button onclick="logout()">Logout</button>
</header>
<section>
<h3>Dashboard Ready</h3>
<p>Admin Login Successful</p>
</section>
</div>

<script>
let ADMIN_USER="admin";
let ADMIN_PASS="Mahalaxmi@1234";

function login(){
if(user.value===ADMIN_USER && pass.value===ADMIN_PASS){
login.style.display="none";
app.classList.remove("hidden");
}else msg.innerText="Wrong Username or Password";
}
function logout(){location.reload();}
</script>
</body>
</html>
